name: master

concurrency: ${{ github.workflow }}/${{ github.ref }}

on:
  workflow_dispatch:
  push:
    branches:
      - master
  schedule:
    - cron: '16 5 * * *'

jobs:
  ci:
    permissions:
      contents: read

    uses: ./.github/workflows/ci.yml

  publish-repo:
    needs: ci
    runs-on: ubuntu-24.04

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
